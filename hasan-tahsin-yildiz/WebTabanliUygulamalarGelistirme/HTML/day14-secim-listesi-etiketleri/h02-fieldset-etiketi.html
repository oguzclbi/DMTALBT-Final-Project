<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>fieldset ve legend Etiketi</title>
    </head>
    <body style="background-color: gray;">
        <form>
            <fieldset>
                <legend>Üyelik Bilgileri</legend>
                <label>Ad-Soyad: </label>
                <input type="text" name="adSoyad" required="required"><br></br>
                <label>E-Posta: </label>
                <input type="email" name="email" required="required"><br></br>
                <label>Doğum Tarihi: </label>
                <input type="date" name="dogumTarihi" required="required"><br></br>
                <input type="submit" value="Gönder">
                <input type="reset" value="Temizle">
            </fieldset>
        </form>
    </body>
</html>
