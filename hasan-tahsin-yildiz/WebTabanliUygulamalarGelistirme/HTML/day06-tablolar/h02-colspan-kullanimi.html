<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Colspan Kullanımı</title>
    </head>
    <body>
        <table border="2" cellpadding="10" cellspacing="5" width="300px" height="300px"  bgcolor="orange" bordercolor="black">
        <tr>
            <th>Hücre 1</th>
            <th colspan="2">Hücre 2</th>
        </tr>
        <tr>
            <td>Hücre 4</td>
            <td>Hücre 5</td>
            <td>Hücre 6</td>
        </tr>
        </table>
    </body>
</html>
