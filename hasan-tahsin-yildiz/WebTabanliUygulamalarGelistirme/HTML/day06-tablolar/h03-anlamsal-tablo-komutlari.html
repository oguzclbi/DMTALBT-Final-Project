<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Anlamsal HTML Tablo Komutları</title>
    </head>
    <body>
        <table border="1" cellpadding="10" cellspacing="5" bgcolor="orange" bordercolor="green">
            <caption>Yazılı Notları</caption>
            <thead>
                <tr>
                    <th>İsim</th>
                    <th>Not</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Halide Edip</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Sabiha</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>Gökçen</td>
                    <td>80</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Ortalama</td>
                    <td>95</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
