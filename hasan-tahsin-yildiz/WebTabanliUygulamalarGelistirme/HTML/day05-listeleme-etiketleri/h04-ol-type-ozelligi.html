<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Ol ve Type Özelliği</title>
    </head>
    <body>
        <ol type="a" start="5">
            <li>HTML5</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>ASP.Net Core</li>
        </ol>
        <ol type="i" start="2">
            <li>HTML5</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>ASP.Net Core</li>
        </ol>
        <ol reversed>
            <li>HTML5</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>ASP.Net Core</li>
        </ol>
    </body>
</html>
