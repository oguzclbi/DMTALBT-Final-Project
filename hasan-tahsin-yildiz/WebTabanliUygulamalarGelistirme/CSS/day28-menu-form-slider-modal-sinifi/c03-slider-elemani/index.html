<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Slider Elamanı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div id="galeri" class="carousel slide" data-bs-ride="carousel">
        <ul class="carousel-indicators">
            <li data-bs-target="#galeri" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#galeri" data-bs-slide-to="1"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="SahilYolu.jpg" width="1100" height="500">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Türkiye</h3>
                    <p>Karadeniz Bölgesi, Ordu Sahil Yolu</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="izmir.jpg" width="1100" height="500">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Türkiye</h3>
                    <p>Ege Bölgesi, İzmir Saat Kulesi </p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#galeri" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visully-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#galeri" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visully-hidden">Next</span>
        </button>
    </div>
</body>

</html>
