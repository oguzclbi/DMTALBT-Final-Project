<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Profili</title>
    <link rel="icon" type="image/png" href="görseller/EA-Games.png">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>







    <style>
        body {
            background: #121212;
            color: white;
            margin: 0;
            font-family: "Segoe UI", sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: flex-start;
            padding: 20px;
            gap: 20px;
            background: #1c1c1c;
        }

        .navbar button {
            background: #0078f2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        .navbar button:hover {
            background: #005ac1;
        }

        .profile-container {
            display: flex;
            padding: 40px;
            gap: 30px;
        }

        .profile-sidebar {
            width: 300px;
            background: #1c1c1c;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .avatar-container {
            position: relative;
        }

        .avatar-container img {
            width: 150px;
            border-radius: 50%;
            border: 3px solid #0078f2;
        }

        .avatar-container input {
            margin-top: 20px;
        }

        .profile-content {
            flex: 1;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .tab-btn {
            background: #2a2a2a;
            border: none;
            padding: 12px 24px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .tab-btn.active {
            background: #0078f2;
        }

        .tab-content {
            display: none;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 6px;
        }

        .tab-content.active {
            display: block;
        }

        .edit-btn {
            margin-top: 15px;
            background: #0078f2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-btn {
            display: inline-block;
            margin-top: 0px;
            background: #0078f2;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 14px;
        }

        .upload-btn:hover {
            background: #005ac1;
        }
    </style>














</head>

<body>

    <nav class="navbar">
        <button onclick="window.location.href='index.html'">Mağaza</button>
        <button onclick="window.location.href='istek-listesi.html'">İstek Listesi</button>
        <button onclick="window.location.href='profil.html'">Profil</button>
    </nav>

    <div class="profile-container">
        <div class="profile-sidebar">
            <div class="avatar-container">
                <img id="avatarImage" src="default-avatar.png" alt="Avatar">
                <label for="avatarInput" class="upload-btn">Avatar Yükle</label>
                <input type="file" id="avatarInput" accept="image/*" style="display: none;">
            </div>

            <h2 id="userName">Kullanıcı Adı</h2>
            <button class="edit-btn" onclick="changeUserName()">Kullanıcı Adını Değiştir</button>
        </div>

        <div class="profile-content">
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('games')">Oyunlarım</button>
                <button class="tab-btn" onclick="showTab('wishlist')">İstek Listesi</button>
            </div>

            <div id="games" class="tab-content active">
                <p>Satın aldığın oyunlar burada listelenecek.</p>
            </div>

            <div id="wishlist" class="tab-content">
                <p>İstek listene eklediğin oyunlar burada.</p>
            </div>
        </div>
    </div>






























    <script>
        document.getElementById("avatarInput").addEventListener("change", function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    document.getElementById("avatarImage").src = event.target.result;
                    localStorage.setItem("userAvatar", event.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        function showTab(tabId) {
            document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
            document.getElementById(tabId).classList.add("active");
            document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
            event.target.classList.add("active");
        }

        function changeUserName() {
            const newName = prompt("Yeni kullanıcı adını gir:");
            if (newName) {
                document.getElementById("userName").textContent = newName;
                localStorage.setItem("userName", newName);
            }
        }

        window.onload = function () {
            const savedName = localStorage.getItem("userName");
            const savedAvatar = localStorage.getItem("userAvatar");

            if (savedName) document.getElementById("userName").textContent = savedName;
            if (savedAvatar) document.getElementById("avatarImage").src = savedAvatar;
        };

    </script>
</body>

</html>
