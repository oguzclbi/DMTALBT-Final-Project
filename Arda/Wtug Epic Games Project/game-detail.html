                sysreq: [
                    "İşletim Sistemi: Windows 10 64-Bit",
                    "İşlemci: Intel® Core™ i5-8500 / AMD Ryzen 5 3500X",
                    "Ram: 8 GB RAM",
                    "Ekran Kartı: NVIDIA RTX 2070 / AMD RX 5700 XT",
                    "Depolama: 12 GB kullanılabilir alan"
                ]
            }
        };









        const params = new URLSearchParams(window.location.search);
        const gameId = params.get('id');

        function showToast(message, imageSrc = null) {
            const toast = document.getElementById("toast");
            document.getElementById("toastText").innerHTML = message;
            if (imageSrc) {
                document.getElementById("toastImage").src = imageSrc;
                document.getElementById("toastImage").style.display = "block";
            } else {
                document.getElementById("toastImage").style.display = "none";
            }
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 3000);
        }

        function updatePage(game) {
            document.getElementById("gameTitle").innerText = game.title;
            document.getElementById("gamePrice").innerText = game.price;
            document.getElementById("gameImage").src = game.image;
            const videoElem = document.getElementById("gameVideo");
            videoElem.querySelector('source').src = game.video;
            videoElem.load();
            document.getElementById("gameDescription").innerText = game.description;
            const sysReqList = document.getElementById("gameSysReq");
            sysReqList.innerHTML = "";
            game.sysreq.forEach(req => {
                const li = document.createElement("li");
                li.innerText = req;
                sysReqList.appendChild(li);
            });
        }

        document.getElementById("btnWishlist").addEventListener("click", () => {
            const game = games[gameId];
            if (!game) return showToast("Oyun bilgisi bulunamadı!");

            // Güncel istek listesini localStorage’dan al
            let currentWishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

            if (currentWishlist.includes(gameId)) {
                return showToast(`${game.title} zaten istek listesinde.`, game.image);
            }

            currentWishlist.push(gameId);
            localStorage.setItem("wishlist", JSON.stringify(currentWishlist));
            showToast(`${game.title} istek listesine eklendi.`, game.image);
        });

        document.getElementById("btnCart").addEventListener("click", () => {
            const game = games[gameId];
            if (!game) return showToast("Oyun bilgisi bulunamadı!");

            // Güncel sepet listesini localStorage’dan al
            let currentCart = JSON.parse(localStorage.getItem("cart")) || [];

            if (currentCart.includes(gameId)) {
                return showToast(`${game.title} zaten sepette.`, game.image);
            }

            currentCart.push(gameId);
            localStorage.setItem("cart", JSON.stringify(currentCart));
            showToast(`${game.title} sepete eklendi.`, game.image);
        });

        if (!gameId || !games[gameId]) {
            alert("Geçersiz oyun ID'si veya oyun bulunamadı.");
            window.location.href = "index.html";
        } else {
            updatePage(games[gameId]);
        }
        function showToast(message, imageSrc = null) {
            const toast = document.getElementById("toast");
            document.getElementById("toastText").innerHTML = message;
            if (imageSrc) {
                document.getElementById("toastImage").src = imageSrc;
                document.getElementById("toastImage").style.display = "block";
            } else {
                document.getElementById("toastImage").style.display = "none";
            }
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 3000);
        }


    </script>
